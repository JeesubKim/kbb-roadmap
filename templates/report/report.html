{% extends 'base.html' %}

{% block title %}
(주) 곡반 보더스 / KBB - 제보
{% endblock %}


{% block nav%}
{% include "components/nav/report/report_nav.html" %}
{% endblock %}

{% block content %}
제보

<div class="report_container">

    {% for report in reports %}
        
        <section class="report_card" onclick="window.location.href='detail/{{report.pk}}/'">
            <h1 class="report_title">{{report.report_subject}}</h1>
            <p class="report_content">{{report.report_content}}</p>
            <img src="{{report.report_image.url}}" alt="report image" class="report_image">
            
        </section>
    {% endfor %}

</div>
{% endblock %}
