<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>
    <style>
        *{
            padding:0;margin:0;box-sizing: border-box;
        }
        body{
            width: 100%;
        }
    </style>
    {% block style %}
    {% endblock %}
    

</head>

<body>
    <header>
        {% block nav %}
        {% include "components/nav/nav.html" %}
        {% endblock %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
</body>

</html>
