<form class="form form-{{class}}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    
    {% for field in form %}
        <div class="field__wrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <button type="submit"> 제보 </button>
</form>
